name: build-and-publish

on:
  push:
    tags: ['v*']

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Build Package
        run: npm run build

      - name: Install NPM
        run: sudo npm install -g npm@latest

      - name: Publish to NPM
        run: npm publish
